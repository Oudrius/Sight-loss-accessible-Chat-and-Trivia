{% extends "layout.html" %}

{% block title %}
    Trivia
{% endblock %}

{% block socket %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="/static/trivia.js"></script>
{% endblock %}

{% block body %}
    <h1>Trivia</h1>
    <div class="trivia">
        <h3 id="online_users"></h3>
        <button id="start_button" autofocus>Start</button>
        <div class="question"></div>
        <div>
            <ol class="answers"></ol>
        </div>
        <div id="answer_div">
            <p id="correct"></p>
            <div id="scores"></div>
        </div>
    </div>
{% endblock %}
